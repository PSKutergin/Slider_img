<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #05b6fc -26%, #a1dffb 145%);
          "
        >
          <h1>Lionel Messi</h1>
          <p>The best player in the world</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #a04208d5 -1%, #f00606 150%);
          "
        >
          <h1>Cristiano Ronaldo</h1>
          <p>The best striker in the world</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #f9e506 1%, #b8f859 128%);
          "
        >
          <h1>Dani Alves</h1>
          <p>The best defender in the world</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, rgba(4, 4, 158, 0.83), #0c4ced 138%);
          "
        >
          <h1>Gianluigi Buffon</h1>
          <p>The best goalkeeper in the world</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/c3/Super_Gigi_Buffon_%28Juventus%29_%282%29.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdn.betnbet.ru/w_1616-f_webp-q_80/b3ab8c3fd4a5b695b9107bb7eb1d8f54.jpeg');
          "
        ></div>
        <div
          style="
            background-image: url('https://pic.sport.ua/images/news/0/15/34/orig_606996.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://s5o.ru/storage/simple/ru/edt/be/6d/9a/61/rue22ed6a65a9.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
